name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write     # REQUIRED for npm OIDC
  packages: write

jobs:
  publish:
    name: Publish Package to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      # 1. Parse the Git tag to determine the npm tag (beta vs latest)
      - name: Determine npm dist-tag
        id: disttag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "Detected git tag: $TAG"
          
          if [[ "$TAG" == *"-beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *"-rc"* ]]; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      # 2. Sync package.json version with Git tag
      - name: Sync package.json version with Tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting package.json version to: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

      # 3. Publish (OIDC handles auth automatically)
      - name: Publish to npm via OIDC
        run: |
          npm publish --provenance --access public --tag ${{ steps.disttag.outputs.tag }}