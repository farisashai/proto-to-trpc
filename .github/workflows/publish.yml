name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          # CRITICAL: Do NOT set registry-url here for OIDC. 
          # It creates a .npmrc that blocks OIDC auth.

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      # This step sets the package.json version to match the Git tag (v0.1.5-beta.4)
      # And decides if it should be published as 'beta', 'rc', or 'latest'
      - name: Sync Version & Tag
        id: meta
        run: |
          # 1. Extract version from tag (remove 'v')
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Syncing package.json to version: $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version

          # 2. Determine npm tag
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "dist_tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"-rc"* ]]; then
            echo "dist_tag=rc" >> $GITHUB_OUTPUT
          else
            echo "dist_tag=latest" >> $GITHUB_OUTPUT
          fi

      # Publish using the synced version and detected tag
      - run: npm publish --provenance --access public --tag ${{ steps.meta.outputs.dist_tag }}